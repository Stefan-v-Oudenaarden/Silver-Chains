<div class="panel-header">
  <h3>Output</h3>
  <ion-buttons>
    <ion-button (click)="saveOutputToFile()">
      <ion-icon slot="icon-only" name="exit-sharp"></ion-icon>
    </ion-button>
    <ion-button (click)="CopyText()">
      <ion-icon slot="icon-only" name="copy-sharp"></ion-icon>
    </ion-button>
  </ion-buttons>
</div>

@if(SingleOutput()) {
<ion-textarea class="single-output" autoGrow="true" [value]="DisplayOutput()"> </ion-textarea>
}@else {
<div class="multi-output-content">
  @for (output of SilverChainOutput()?.TextData; track $index) { @if(output.Text !== undefined) {
  <ion-textarea autoGrow="true" [value]="output.Text"> </ion-textarea>
  } }
</div>
}
